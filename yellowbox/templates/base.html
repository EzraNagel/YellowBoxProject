<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Yellow Bucket{% endblock %}</title>
</head>
<header>
    {% include 'navbar.html' %}
</header>

<body>
    <section class="section">
        <div class="container">
            <main>
                {% block body %}
                <h1 class="title">Welcome to Yellow Bucket!</h1>

                <div class="display-posters"><strong>Top 20 Movies:</strong> </div>
                <ul>
                    {% for movie, average_rating in movies %}
                    <li>{{ movie.title }} - Average Rating: {{ average_rating | round(2) }}</li>
                    {% endfor %}
                </ul>
                <div class="display-collections"><strong>All Collections:</strong>
                </div>
                {% endblock %}
            </main>

        </div>
    </section>
    {% include 'footer.html' %}
</body>

</html>

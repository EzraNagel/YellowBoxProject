{% extends "base.html" %}

{% block title %}Movie List - Yellow Bucket{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <a href="/add_movie">
            <h1 class="title">Add a Movie</h1>
        </a>

        <h1 class="title">All Movies</h1>
        <ul class="movie-grid">
            {% for movie in movies %}
            <li class="movie-item">
                <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">
                    <img src="https://image.tmdb.org/t/p/w154{{ movie.poster_path }}" alt="{{ movie.title }} poster">
                    <p>{{ movie.title }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Yellow Bucket{% endblock %}</title>
</head>
<header>
    {% include 'navbar.html' %}
</header>

<body>
    <section class="section">
        <div class="container">
            <main>
                {% block body %}
                <h1>Update Customer</h1>
                <form action="{{ url_for('update_customer', customer_id=customer.id) }}" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ customer.username }}" required><br><br>

                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" id="password" name="password"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ customer.email }}" required><br><br>

                    <button type="submit">Update Customer</button>
                </form>
                {% endblock %}
            </main>
        </div>
    </section>
    {% include 'footer.html' %}
</body>
</html>

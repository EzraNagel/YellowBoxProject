{% extends "base.html" %}

{% block title %}Edit {{ movie.title }} - Yellow Bucket{% endblock %}

{% block body %}
<button onclick="history.back()">Back to previous page</button>
<h1>Edit Movie: {{ movie.title }}</h1>
<form action="{{ url_for('movies.edit_movie', movie_id=movie.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required>

    <label for="overview">Overview:</label>
    <textarea id="overview" name="overview">{{ movie.overview }}</textarea>

    <label for="release_date">Release Date:</label>
    <input type="text" id="release_date" name="release_date" value="{{ movie.release_date }}">

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" value="{{ movie.budget }}">

    <label for="revenue">Revenue:</label>
    <input type="number" id="revenue" name="revenue" value="{{ movie.revenue }}">

    <label for="runtime">Runtime (minutes):</label>
    <input type="number" id="runtime" name="runtime" value="{{ movie.runtime }}">

    <label for="vote_average">Rating:</label>
    <input type="number" id="vote_average" name="vote_average" step="0.1" value="{{ movie.vote_average }}">

    <label for="vote_count">Vote Count:</label>
    <input type="number" id="vote_count" name="vote_count" value="{{ movie.vote_count }}">

    <label for="genres">Genres:</label>
    <input type="text" id="genres" name="genres" value="{{ movie.genres }}">

    <label for="original_language">Original Language:</label>
    <input type="text" id="original_language" name="original_language" value="{{ movie.original_language }}">

    <label for="poster_path">Poster Path:</label>
    <input type="text" id="poster_path" name="poster_path" value="{{ movie.poster_path }}">

    <label for="belongs_to_collection">Collection:</label>
    <input type="text" id="belongs_to_collection" name="belongs_to_collection"
        value="{{ movie.belongs_to_collection }}">

    <label for="homepage">Homepage:</label>
    <input type="url" id="homepage" name="homepage" value="{{ movie.homepage }}">

    <label for="imdb_id">IMDB ID:</label>
    <input type="text" id="imdb_id" name="imdb_id" value="{{ movie.imdb_id }}">

    <label for="popularity">Popularity:</label>
    <input type="number" id="popularity" name="popularity" step="0.01" value="{{ movie.popularity }}">

    <label for="spoken_languages">Spoken Languages:</label>
    <input type="text" id="spoken_languages" name="spoken_languages" value="{{ movie.spoken_languages }}">

    <label for="tagline">Tagline:</label>
    <textarea id="tagline" name="tagline">{{ movie.tagline }}</textarea>

    <label for="production_companies">Production Companies:</label>
    <input type="text" id="production_companies" name="production_companies" value="{{ movie.production_companies }}">

    <button type="submit">Save Changes</button>
</form>
{% endblock %}

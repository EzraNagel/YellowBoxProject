{% extends "base.html" %}

{% block title %}Add Movie - Yellow Bucket{% endblock %}

{% block body %}
<button onclick="history.back()">Back to previous page</button>
<h1 class="title">Add Movie</h1>

<form action="{{ url_for('movies.add_movie') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="overview">Overview:</label>
    <textarea id="overview" name="overview" required></textarea>

    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date" required>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget">

    <label for="revenue">Revenue:</label>
    <input type="number" id="revenue" name="revenue">

    <label for="runtime">Runtime (minutes):</label>
    <input type="number" id="runtime" name="runtime">

    <label for="vote_average">Vote Average:</label>
    <input type="number" id="vote_average" name="vote_average" step="0.1" min="0" max="10">

    <label for="vote_count">Vote Count:</label>
    <input type="number" id="vote_count" name="vote_count">

    <label for="genres">Genres (comma-separated):</label>
    <input type="text" id="genres" name="genres">

    <label for="original_language">Original Language:</label>
    <input type="text" id="original_language" name="original_language" required>

    <label for="poster_path">Poster Path:</label>
    <input type="text" id="poster_path" name="poster_path">

    <label for="belongs_to_collection">Belongs To Collection:</label>
    <input type="text" id="belongs_to_collection" name="belongs_to_collection">

    <label for="homepage">Homepage:</label>
    <input type="text" id="homepage" name="homepage">

    <label for="imdb_id">IMDB ID:</label>
    <input type="text" id="imdb_id" name="imdb_id">

    <label for="popularity">Popularity:</label>
    <input type="number" id="popularity" name="popularity" step="0.1">

    <label for="spoken_languages">Spoken Languages (comma-separated):</label>
    <input type="text" id="spoken_languages" name="spoken_languages">

    <label for="tagline">Tagline:</label>
    <input type="text" id="tagline" name="tagline">

    <label for="production_companies">Production Companies (comma-separated):</label>
    <input type="text" id="production_companies" name="production_companies">

    <button type="submit">Add Movie</button>
</form>

{% endblock %}

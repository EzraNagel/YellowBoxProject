{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Your Username" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <button class="button is-block is-large is-fullwidth"
                style="background-color: #FFB612; color: #101820; border: none; border-radius: 5px; transition: background-color 0.3s ease;">Login</button>

            {% if login_error %}
            <div class="notification is-danger"
                style="background-color: #1C1C1C; border-color: #FFB612; color: #FFB612;">
                {{ login_error }}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}

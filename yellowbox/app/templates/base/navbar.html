<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Yellow Bucket{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a href="/" class="navbar-item">Yellow Bucket</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a href="/" class="navbar-item">Home</a>
      <a href="{{ url_for('movies.movies_view') }}" class="navbar-item">Movies</a>
      <a href="{{ url_for('orders.orders') }}" class="navbar-item">Orders</a>
      <h1 class="navbar-item" style="color: #FFB612; font-weight: bold;">| Admin Tabs |</h1>
      <a href="{{ url_for('kiosks.DVDs') }}" class="navbar-item">DVDs</a>
      <a href="{{ url_for('kiosks.kiosks_view') }}" class="navbar-item">Kiosks</a>
      <a href="{{ url_for('customers.all_customers') }}" class="navbar-item">Users</a>
    </div>
    <div class="navbar-end">
      {% if 'userID' not in session %}
      <a href="{{ url_for('base.login') }}" class="navbar-item">Login</a>
      {% else %}
      <a href="{{ url_for('base.logout') }}" class="navbar-item">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

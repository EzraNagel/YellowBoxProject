{% extends "base.html" %}

{% block title %}Create New Customer - Yellow Bucket{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <h1>Create a New Customer</h1>
        <form action="{{ url_for('customers.new_customer') }}" method="post" class="customer-form">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary button-gold">Create Customer</button>
        </form>
    </div>
</section>
{% endblock %}
